<!DOCTYPE html>

      text-align: center;
      font-size: 2.2rem;
    }
    .grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 0.9rem;
      color: #7f8c8d;
    }
    .card a {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      background: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>

  <div class="grid">

      <h2>💸 Fee Analysis</h2>
      <p>수수료 수입 구조 분석</p>
      <a href="Fee_analysis.html" target="_blank">바로가기</a>

    </div>
    <div class="card">
      <h2>🌐 LBO (English)</h2>
      <p>영문 버전</p>
      <a href="LBO_eng.html" target="_blank">바로가기</a>
    </div>
    <div class="card">
      <h2>⚠️ Failure Analysis</h2>
      <p>전체 실패 원인 요약</p>

</body>
</html>
